# Microcks Repository Import Configuration
# This configuration enables automatic import from GitHub repository

# Enable repository import
microcks.import.repositories[0].name=microcks-ci
microcks.import.repositories[0].url=https://github.com/sergeimeshe2-spec/microcks-ci.git
microcks.import.repositories[0].branch=main
microcks.import.repositories[0].paths=specs/user-service-openapi.yaml,specs/user-events-asyncapi.yaml

# Import schedule (every 5 minutes)
microcks.import.schedule=0 */5 * * * *

# Enable import on startup
microcks.import.import-on-startup=true
